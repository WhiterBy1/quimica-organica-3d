<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Identificación de Grupos Funcionales</title>
    <link rel="stylesheet" href="../../../css/bootstrap.min.css">
    <link rel="stylesheet" href="../../../css/styles.css">
</head>
<body>
    <header class="text-center py-4">
        <h1>Identificación de Grupos Funcionales</h1>
        <p>Puntuación: <span id="puntuacion">0</span></p>
    </header>
    <main class="container text-center">
        <section class="my-5">
            <!-- Contenedor de la pregunta -->
            <h2 id="pregunta">Pregunta aquí</h2>

            <!-- Contenedor para el modelo 3D -->
            <div id="molecule-viewer" style="width: 300px; height: 300px; margin: 0 auto;"></div>

            <!-- Contenedor de las opciones de respuesta -->
            <div id="opciones" class="options"></div>

            <!-- Elemento para mostrar la retroalimentación -->
            <div id="feedback" class="mt-4"></div>
        </section>
    </main>
    <footer class="text-center py-4">
        <button id="btnSiguiente" class="btn btn-primary" onclick="siguientePregunta()" disabled>Avanzar a la siguiente pregunta</button>
    </footer>

    <!-- Scripts de Three.js y la lógica de preguntas -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script> <!-- Enlace a Three.js -->
    <script src="https://cdn.jsdelivr.net/gh/mrdoob/three.js@r128/examples/js/loaders/GLTFLoader.js"></script> <!-- Enlace al cargador de modelos GLTF -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/examples/js/controls/OrbitControls.js"></script> <!-- Enlace a OrbitControls -->
    <script src="../../../js/preguntas.js"></script> <!-- Lógica para cargar preguntas y modelos 3D -->
</body>
</html>
