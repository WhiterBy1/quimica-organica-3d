<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Identificación de Grupos Funcionales</title>
    <link rel="stylesheet" href="../../../css/bootstrap.min.css">
    <link rel="stylesheet" href="../../../css/preguntas.css">
    <link rel="stylesheet" href="../../../css/styles.css">
</head>
<body>
    <header class="text-center py-4">
        <h1>Identificación de Grupos Funcionales</h1>
        <p>Puntuación: <span id="puntuacion">0</span></p>
    </header>
    <main class="container text-center">
        <section class="my-5">
            <h2 id="pregunta">Pregunta aquí</h2>
        
            <!-- Contenedor para el flip card -->
            <div class="flip-card-container">
                <div class="flip-card-inner">
                    <!-- Vista 3D -->
                    <div class="flip-card-front">
                        <div id="molecule-viewer" style="width: 300px; height: 300px;"></div>
                    </div>
                    <!-- Vista 2D -->
                    <div class="flip-card-back">
                        <img id="molecule-viewer-2D" src="" alt="Modelo 2D" />
                    </div>
                </div>
            </div>
            <!-- Leyenda de colores para identificación de átomos -->
        <div id="color-legend" class="color-legend">
            <h3>Identificación de Átomos</h3>
            <ul>
                <li><span class="legend-color" style="background-color: red;"></span>Oxígeno</li>
                <li><span class="legend-color" style="background-color: gray;"></span>Carbono</li>
                <li><span class="legend-color" style="background-color: white; border: 1px solid #ccc;"></span>Hidrógeno</li>
            </ul>
        </div>
        
            <!-- Botón para alternar vista -->
            <button id="toggle-view-button" class="toggle-view-btn" onclick="alternarVista()">Cambiar a 2D</button>
        
            <!-- Contenedor de opciones y feedback -->
            <div id="opciones" class="options"></div>
            <div id="feedback" class="mt-4"></div>
        </section>
        
        
    </main>
    <footer class="text-center py-4">
        <button id="btnSiguiente" class="btn btn-primary" onclick="siguientePregunta()" disabled>Avanzar a la siguiente pregunta</button>
    </footer>

    <!-- Cargar JSmol -->
    <script src="../../../js/jsmol/JSmol.min.js"></script>
    <script src="../../../js/preguntas.js"></script> <!-- Lógica para cargar preguntas y modelos 3D -->
    <link rel="stylesheet" href="../../../css/styles.css">
</body>
</html>
