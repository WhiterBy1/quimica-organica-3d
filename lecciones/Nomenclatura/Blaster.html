<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IUPAC Blaster</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #1a1a2e, #16213e);
            color: white;
            overflow: hidden;
        }

        .container {
            display: grid;
            grid-template-rows: auto 1fr auto;
            height: 100vh;
            max-height: 100vh;
        }

        .game-header {
            padding: 0.5rem;
            background: rgba(0, 0, 0, 0.3);
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 2;
        }

        .stats {
            display: flex;
            gap: 1rem;
        }

        .stat-item {
            background: rgba(255, 255, 255, 0.1);
            padding: 0.5rem 1rem;
            border-radius: 10px;
            font-size: 1rem;
        }

        .game-content {
            position: relative;
            display: grid;
            grid-template-columns: 1fr auto;
            overflow: hidden;
        }

        #gameArea {
            position: relative;
            overflow: hidden;
        }

        .options-container {
            display: grid;
            grid-template-rows: repeat(4, 1fr);
            gap: 0.5rem;
            padding: 1rem;
            background: rgba(0, 0, 0, 0.3);
            align-self: center;
            z-index: 2;
        }

        .option-button {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 0.8rem 1.2rem;
            font-size: 1rem;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            min-width: 100px;
        }

        .option-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(76, 175, 80, 0.3);
        }

        .option-button.selected {
            background: #2196F3;
        }

        .molecule {
            position: absolute;
            background: rgba(212, 26, 26, 0.9);
            padding: 0.8rem;
            border-radius: 10px;
            font-size: 1rem;
            cursor: pointer;
            transition: transform 0.2s;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .molecule:hover {
            transform: scale(1.1);
        }

        #startScreen,
        #endScreen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .screen-content {
            text-align: center;
            padding: 2rem;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            backdrop-filter: blur(10px);
        }

        .falling {
            animation: fall linear forwards;
        }

        @keyframes fall {
            from {
                top: -100px;
            }

            to {
                top: 100vh;
            }
        }

        .explosion {
            position: absolute;
            pointer-events: none;
            animation: explode 0.5s forwards;
        }

        @keyframes explode {
            0% {
                transform: scale(1);
                opacity: 1;
            }

            100% {
                transform: scale(2);
                opacity: 0;
            }
        }

        .score-popup {
            position: absolute;
            animation: floatUp 1s forwards;
            color: #4CAF50;
            font-weight: bold;
            pointer-events: none;
        }

        @keyframes floatUp {
            0% {
                transform: translateY(0);
                opacity: 1;
            }

            100% {
                transform: translateY(-50px);
                opacity: 0;
            }
        }

        @media (max-width: 768px) {
            .game-content {
                grid-template-columns: 1fr;
            }

            .options-container {
                position: fixed;
                right: 0;
                top: 50%;
                transform: translateY(-50%);
                padding: 0.5rem;
            }

            .option-button {
                padding: 0.6rem 1rem;
                font-size: 0.9rem;
                min-width: 80px;
            }
        }
    </style>
</head>

<body>
    <div id="startScreen">
        <div class="screen-content">
            <h1>IUPAC Blaster</h1>
            <p>¡Destruye los grupos funcionales seleccionando la terminación IUPAC correcta!</p>
            <button class="option-button" onclick="startGame()">Iniciar Juego</button>
        </div>
    </div>

    <div id="endScreen" style="display: none;">
        <div class="screen-content">
            <h1>¡Juego Terminado!</h1>
            <p>Puntuación Final: <span id="finalScore">0</span></p>
            <p>Nivel Alcanzado: <span id="finalLevel">1</span></p>
            <button class="option-button" onclick="restartGame()">Jugar de Nuevo</button>
        </div>
    </div>

    <div class="container">
        <div class="game-header">
            <div class="stats">
                <div class="stat-item">Nivel: <span id="level">1</span></div>
                <div class="stat-item">Puntos: <span id="score">0</span></div>
                <div class="stat-item">Vidas: <span id="lives">3</span></div>
            </div>
        </div>

        <div class="game-content">
            <div id="gameArea"></div>
            <div class="options-container" id="options"></div>
        </div>
    </div>

    <script>
        const IUPAC_GROUPS = [
            { group: 'CH3-CH2-OH', ending: '-ol', name: 'Alcohol' },
            { group: 'CH3-C=O', ending: '-al', name: 'Aldehído' },
            { group: 'CH3-C(=O)-OH', ending: '-oico', name: 'Ácido carboxílico' },
            { group: 'CH3-C(=O)-O-CH3', ending: '-oato', name: 'Éster' },
            { group: 'CH3-NH2', ending: '-amina', name: 'Amina' },
            { group: 'CH3-C≡N', ending: '-nitrilo', name: 'Nitrilo' },
            { group: 'CH2=CH2', ending: '-eno', name: 'Alqueno' },
            { group: 'CH≡CH', ending: '-ino', name: 'Alquino' },
            { group: 'CH3-C(=O)-CH3', ending: '-ona', name: 'Cetona' },
            { group: 'CH3-O-CH3', ending: '-éter', name: 'Éter' }
        ];

        let score = 0;
        let level = 1;
        let lives = 3;
        let gameInterval;
        let molecules = [];
        let missingEndings = []; // Terminaciones que aún no están en los botones
        let activeOptions = [];
        let selectedEnding = null;
        let gameSpeed = 7000; // Cambiado a 7000ms
        let isGameActive = false;

        function getRandomGroups(count) {
            const shuffled = [...IUPAC_GROUPS].sort(() => 0.5 - Math.random());
            return shuffled.slice(0, count);
        }

        function initializeOptions(firstEnding) {
            activeOptions = [firstEnding];

            // Obtener otras 3 terminaciones aleatorias excluyendo la primera
            const allEndings = IUPAC_GROUPS.map(group => group.ending).filter(ending => ending !== firstEnding);
            const randomEndings = allEndings.sort(() => 0.5 - Math.random()).slice(0, 3);

            // Añadir las opciones aleatorias
            activeOptions.push(...randomEndings);
            updateOptions();
        }


        function updateOptions() {
            const optionsContainer = document.getElementById('options');
            optionsContainer.innerHTML = '';

            activeOptions.forEach((ending) => {
                const button = document.createElement('button');
                button.className = 'option-button';
                button.textContent = ending;
                button.onclick = () => selectEnding(ending);
                optionsContainer.appendChild(button);
            });
        }


        function startGame() {
            document.getElementById('startScreen').style.display = 'none';
            resetGame();
            isGameActive = true;

            // Obtener la terminación de la primera molécula y cargar las opciones
            const firstGroup = IUPAC_GROUPS[Math.floor(Math.random() * IUPAC_GROUPS.length)];
            initializeOptions(firstGroup.ending);

            spawnMolecule();
            updateDisplay();
        }


        function resetGame() {
            score = 0;
            level = 1;
            lives = 3;
            gameSpeed = 7000; // Actualizado a 7000ms
            molecules = [];
            selectedEnding = null;
            clearInterval(gameInterval);
            document.getElementById('gameArea').innerHTML = '';
            updateDisplay();
        }

        function selectEnding(ending) {
            selectedEnding = selectedEnding === ending ? null : ending;
            document.querySelectorAll('.option-button').forEach(button => {
                button.classList.remove('selected');
                if (button.textContent === ending && selectedEnding === ending) {
                    button.classList.add('selected');
                }
            });
        }

        function spawnMolecule() {
            if (!isGameActive) return;
            if (molecules.length >= 4) return;

            const gameArea = document.getElementById('gameArea');
            const availableWidth = gameArea.clientWidth - 100;

            let randomGroup;
            do {
                randomGroup = IUPAC_GROUPS[Math.floor(Math.random() * IUPAC_GROUPS.length)];
            } while (molecules.some(m => m.group === randomGroup.group));

            const molecule = document.createElement('div');
            molecule.className = 'molecule falling';
            molecule.innerHTML = `${randomGroup.group}<br>${randomGroup.name}`;
            molecule.style.left = Math.random() * availableWidth + 'px';
            molecule.style.animationDuration = `${gameSpeed}ms`;
            molecule.dataset.ending = randomGroup.ending;
            molecule.onclick = () => checkMolecule(molecule, randomGroup);

            gameArea.appendChild(molecule);
            molecules.push({
                element: molecule,
                group: randomGroup.group,
                ending: randomGroup.ending
            });

            // Agregar a las terminaciones faltantes si no está en las opciones activas
            if (!activeOptions.includes(randomGroup.ending) && !missingEndings.includes(randomGroup.ending)) {
                missingEndings.push(randomGroup.ending);
            }

            molecule.addEventListener('animationend', () => {
                if (gameArea.contains(molecule)) {
                    gameArea.removeChild(molecule);
                    molecules = molecules.filter(m => m.element !== molecule);
                    loseLife();
                }
            });

            setTimeout(spawnMolecule, Math.random() * 2000 + 2000);
        }

        function checkMolecule(moleculeElement, group) {
            if (selectedEnding === group.ending) {
                createExplosion(moleculeElement);
                moleculeElement.remove();
                molecules = molecules.filter(m => m.element !== moleculeElement);
                addPoints(10);

                // Reemplazar la opción seleccionada con una nueva terminación
                replaceOption(selectedEnding);
                selectedEnding = null;
                updateOptions();
            } else {
                shake(moleculeElement);
                loseLife();
            }
        }


        function replaceOption(removedEnding) {
            activeOptions = activeOptions.filter(option => option !== removedEnding);

            // Obtener la siguiente terminación de la lista de faltantes en orden de aparición
            const newEnding = missingEndings.shift();

            // Si no hay terminaciones faltantes, elige una aleatoria que no esté en los botones actuales
            if (!newEnding) {
                const allEndings = IUPAC_GROUPS.map(group => group.ending);
                const fallbackEnding = allEndings.find(ending => !activeOptions.includes(ending));
                if (fallbackEnding) activeOptions.push(fallbackEnding);
            } else {
                activeOptions.push(newEnding);
            }
        }
        
        function createExplosion(element) {
            const explosion = document.createElement('div');
            explosion.className = 'explosion';
            explosion.style.left = element.style.left;
            explosion.style.top = element.style.top;
            explosion.innerHTML = '🎯';
            document.getElementById('gameArea').appendChild(explosion);
            setTimeout(() => explosion.remove(), 500);
        }

        function shake(element) {
            element.style.animation = 'none';
            element.offsetHeight;
            element.style.animation = null;
        }

        function addPoints(points) {
            score += points;
            if (score % 100 === 0) {
                levelUp();
            }
            updateDisplay();
        }

        function levelUp() {
            level++;
            gameSpeed = Math.max(3000, gameSpeed - 300); // Reducción más gradual y límite mínimo aumentado
            molecules.forEach(molecule => {
                molecule.element.style.animationDuration = `${gameSpeed}ms`;
            });
        }

        function loseLife() {
            lives--;
            updateDisplay();
            if (lives <= 0) {
                endGame();
            }
        }

        function endGame() {
            isGameActive = false;
            clearInterval(gameInterval);
            document.getElementById('endScreen').style.display = 'flex';
            document.getElementById('finalScore').textContent = score;
            document.getElementById('finalLevel').textContent = level;
        }

        function restartGame() {
            document.getElementById('endScreen').style.display = 'none';
            startGame();
        }

        function updateDisplay() {
            document.getElementById('score').textContent = score;
            document.getElementById('level').textContent = level;
            document.getElementById('lives').textContent = lives;
        }

        window.addEventListener('resize', () => {
            const gameArea = document.getElementById('gameArea');
            const availableWidth = gameArea.clientWidth - 100;
            molecules.forEach(molecule => {
                const currentLeft = parseInt(molecule.element.style.left);
                if (currentLeft > availableWidth) {
                    molecule.element.style.left = availableWidth + 'px';
                }
            });
        });
    </script>
</body>

</html>
