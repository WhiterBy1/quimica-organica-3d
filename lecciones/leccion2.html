<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Constructor de Isómeros</title>
    <style>
        :root {
            --primary: #4CAF50;
            --primary-dark: #388E3C;
            --secondary: #FF5722;
            --dark: #1a1a1a;
            --dark-light: #2d2d2d;
            --white: #ffffff;
        }

        body {
            margin: 0;
            padding: 0;
            background: var(--dark);
            color: var(--white);
            font-family: 'Arial', sans-serif;
            overflow-x: hidden;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .game-header {
            text-align: center;
            margin-bottom: 40px;
            padding: 20px;
            background: rgba(45, 45, 45, 0.7);
            backdrop-filter: blur(10px);
            border-radius: 20px;
        }

        .game-title {
            font-size: 2.5rem;
            text-transform: uppercase;
            margin: 0;
            padding-bottom: 10px;
            position: relative;
        }

        .game-title::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 100px;
            height: 3px;
            background: var(--primary);
        }

        .game-area {
            display: grid;
            grid-template-columns: 250px 1fr;
            gap: 20px;
            margin-top: 20px;
        }

        .controls-panel {
            background: rgba(45, 45, 45, 0.7);
            backdrop-filter: blur(10px);
            padding: 20px;
            border-radius: 15px;
            height: fit-content;
        }

        .workspace {
            background: rgba(45, 45, 45, 0.7);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 20px;
            min-height: 500px;
            position: relative;
        }

        .atom-counter {
            margin-bottom: 20px;
        }

        .counter-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
            padding: 8px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 5px;
        }

        .mode-toggle {
            display: none;
            margin-bottom: 20px;
        }

        @media (max-width: 768px) {
            .game-area {
                grid-template-columns: 1fr;
            }

            .controls-panel {
                position: fixed;
                bottom: 0;
                left: 0;
                right: 0;
                z-index: 100;
                border-radius: 15px 15px 0 0;
            }

            .mode-toggle {
                display: block;
            }

            .workspace {
                margin-bottom: 200px;
            }
        }

        .button {
            background: var(--primary);
            color: var(--white);
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
            width: 100%;
            margin-bottom: 10px;
        }

        .button:hover {
            background: var(--primary-dark);
        }

        .button:disabled {
            background: #666;
            cursor: not-allowed;
        }

        .atom {
            position: absolute;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            cursor: move;
            user-select: none;
            z-index: 2;
            transform: translate(-50%, -50%);
        }

        .atom[data-type="C"] {
            background: #4CAF50;
        }

        .atom[data-type="O"] {
            background: #FF5722;
        }

        .atom[data-type="H"] {
            background: #2196F3;
        }

        .atom.selected {
            box-shadow: 0 0 0 3px #fff;
        }

        #bonds-layer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            pointer-events: none;
        }

        #atoms-layer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 2;
        }

        .mode-button.active {
            background: var(--secondary);
        }

        .tutorial-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }

        .tutorial-content {
            background: var(--dark-light);
            padding: 20px;
            border-radius: 15px;
            max-width: 80%;
            text-align: center;
        }

        @media (max-height: 700px) {
            .controls-panel {
                max-height: 40vh;
                overflow-y: auto;
            }
        }

        @media (max-width: 480px) {
            .atom {
                width: 30px;
                height: 30px;
                font-size: 14px;
            }

            .button {
                padding: 8px 16px;
                font-size: 14px;
            }

            .game-title {
                font-size: 1.8rem;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <header class="game-header">
            <h1 class="game-title">Constructor de Isómeros</h1>
        </header>

        <div class="game-area">
            <div class="controls-panel">
                <div class="mode-toggle">
                    <button class="button mode-button" data-mode="move">Modo Mover</button>
                    <button class="button mode-button" data-mode="connect">Modo Conectar</button>
                </div>

                <div class="atom-counter">
                    <div class="counter-item">
                        <span>Carbono (C)</span>
                        <span class="counter" id="carbon-counter">0/5</span>
                    </div>
                    <div class="counter-item">
                        <span>Oxígeno (O)</span>
                        <span class="counter" id="oxygen-counter">0/2</span>
                    </div>
                    <div class="counter-item">
                        <span>Hidrógeno (H)</span>
                        <span class="counter" id="hydrogen-counter">0/12</span>
                    </div>
                </div>

                <button class="button" id="add-carbon">Añadir C</button>
                <button class="button" id="add-oxygen">Añadir O</button>
                <button class="button" id="add-hydrogen">Añadir H</button>
                <button class="button" id="validate">Validar</button>
                <button class="button" id="clear">Limpiar</button>
            </div>

            <div class="workspace">
                <svg id="bonds-layer"></svg>
                <div id="atoms-layer"></div>
            </div>
        </div>
    </div>
    <script>
        class Atom {
            constructor(type, x, y) {
                this.type = type;
                this.x = x;
                this.y = y;
                this.bonds = [];
                this.element = this.createElement();
            }

            createElement() {
                const atom = document.createElement('div');
                atom.className = 'atom';
                atom.setAttribute('data-type', this.type);
                atom.style.left = `${this.x}px`;
                atom.style.top = `${this.y}px`;
                atom.textContent = this.type;
                return atom;
            }

            updatePosition(x, y) {
                this.x = x;
                this.y = y;
                this.element.style.left = `${x}px`;
                this.element.style.top = `${y}px`;
            }
        }

        class Bond {
            constructor(atom1, atom2) {
                this.atom1 = atom1;
                this.atom2 = atom2;
                this.element = this.createElement();
            }

            createElement() {
                const line = document.createElementNS('http://www.w3.org/2000/svg', 'line');
                line.setAttribute('stroke', 'rgba(255, 255, 255, 0.5)');
                line.setAttribute('stroke-width', '2');
                this.updatePosition();
                return line;
            }

            updatePosition() {
                this.element.setAttribute('x1', this.atom1.x);
                this.element.setAttribute('y1', this.atom1.y);
                this.element.setAttribute('x2', this.atom2.x);
                this.element.setAttribute('y2', this.atom2.y);
            }
        }

        class IsomerGame {
            constructor() {
                this.atoms = [];
                this.bonds = [];
                this.selectedAtom = null;
                this.connectMode = false;
                this.firstAtomForBond = null;
                this.limits = { C: 5, O: 2, H: 12 };
                this.counters = { C: 0, O: 0, H: 0 };

                this.initializeDOM();
                this.addEventListeners();
            }

            initializeDOM() {
                this.workspace = document.querySelector('.workspace');
                this.bondsLayer = document.getElementById('bonds-layer');
                this.atomsLayer = document.getElementById('atoms-layer');
                this.setupWorkspaceSize();
            }

            setupWorkspaceSize() {
                const rect = this.workspace.getBoundingClientRect();
                this.bondsLayer.setAttribute('width', rect.width);
                this.bondsLayer.setAttribute('height', rect.height);
            }

            addEventListeners() {
                // Mode toggle buttons
                document.querySelectorAll('.mode-button').forEach(button => {
                    button.addEventListener('click', () => {
                        this.connectMode = button.dataset.mode === 'connect';
                        this.updateModeButtons();
                    });
                });

                // Atom addition buttons
                document.getElementById('add-carbon').addEventListener('click', () => this.addAtom('C'));
                document.getElementById('add-oxygen').addEventListener('click', () => this.addAtom('O'));
                document.getElementById('add-hydrogen').addEventListener('click', () => this.addAtom('H'));

                // Validation and clear buttons
                document.getElementById('validate').addEventListener('click', () => this.validateMolecule());
                document.getElementById('clear').addEventListener('click', () => this.clearWorkspace());

                // Touch events
                this.workspace.addEventListener('touchstart', this.handleTouchStart.bind(this));
                this.workspace.addEventListener('touchmove', this.handleTouchMove.bind(this));
                this.workspace.addEventListener('touchend', this.handleTouchEnd.bind(this));
            }

            addAtom(type) {
                if (this.counters[type] >= this.limits[type]) return;

                const rect = this.workspace.getBoundingClientRect();
                const atom = new Atom(type, rect.width / 2, rect.height / 2);

                this.atoms.push(atom);
                this.atomsLayer.appendChild(atom.element);
                this.updateCounter(type, 1);

                this.addAtomEventListeners(atom);
            }

            addAtomEventListeners(atom) {
                atom.element.addEventListener('mousedown', this.handleAtomMouseDown.bind(this, atom));
                atom.element.addEventListener('touchstart', this.handleAtomTouchStart.bind(this, atom));
            }

            handleAtomMouseDown(atom, event) {
                if (this.connectMode) {
                    this.handleBondCreation(atom);
                } else {
                    this.selectedAtom = atom;
                    document.addEventListener('mousemove', this.handleMouseMove.bind(this));
                    document.addEventListener('mouseup', this.handleMouseUp.bind(this));
                }
            }

            handleMouseMove(event) {
                if (this.selectedAtom) {
                    const rect = this.workspace.getBoundingClientRect();
                    const x = event.clientX - rect.left;
                    const y = event.clientY - rect.top;
                    this.selectedAtom.updatePosition(x, y);
                    this.updateBonds();
                }
            }

            handleMouseUp() {
                this.selectedAtom = null;
                document.removeEventListener('mousemove', this.handleMouseMove);
                document.removeEventListener('mouseup', this.handleMouseUp);
            }

            handleTouchStart(event) {
                event.preventDefault();
            }

            handleTouchMove(event) {
                event.preventDefault();
                if (this.selectedAtom) {
                    const touch = event.touches[0];
                    const rect = this.workspace.getBoundingClientRect();
                    const x = touch.clientX - rect.left;
                    const y = touch.clientY - rect.top;
                    this.selectedAtom.updatePosition(x, y);
                    this.updateBonds();
                }
            }

            handleTouchEnd(event) {
                event.preventDefault();
                this.selectedAtom = null;
            }

            handleBondCreation(atom) {
                if (!this.firstAtomForBond) {
                    this.firstAtomForBond = atom;
                    atom.element.classList.add('selected');
                } else {
                    if (this.firstAtomForBond !== atom) {
                        this.createBond(this.firstAtomForBond, atom);
                    }
                    this.firstAtomForBond.element.classList.remove('selected');
                    this.firstAtomForBond = null;
                }
            }

            createBond(atom1, atom2) {
                const bond = new Bond(atom1, atom2);
                this.bonds.push(bond);
                this.bondsLayer.appendChild(bond.element);
                atom1.bonds.push(bond);
                atom2.bonds.push(bond);
            }

            updateBonds() {
                this.bonds.forEach(bond => bond.updatePosition());
            }

            updateCounter(type, change) {
                this.counters[type] += change;
                document.getElementById(`${type.toLowerCase()}-counter`).textContent =
                    `${this.counters[type]}/${this.limits[type]}`;
            }

            validateMolecule() {
                const allAtomsUsed = Object.entries(this.counters).every(
                    ([type, count]) => count === this.limits[type]
                );

                if (!allAtomsUsed) {
                    alert('Debes usar todos los átomos disponibles');
                    return;
                }

                alert('¡Molécula válida! Has creado un isómero.');
            }

            clearWorkspace() {
                this.atoms.forEach(atom => atom.element.remove());
                this.bonds.forEach(bond => bond.element.remove());
                this.atoms = [];
                this.bonds = [];
                Object.keys(this.counters).forEach(type => {
                    this.counters[type] = 0;
                    this.updateCounter(type, 0);
                });
            }

            updateModeButtons() {
                document.querySelectorAll('.mode-button').forEach(button => {
                    button.classList.toggle('active', button.dataset.mode === (this.connectMode ? 'connect' : 'move'));
                });
            }
        }

        // Initialize the game when the DOM is loaded
        document.addEventListener('DOMContentLoaded', () => {
            new IsomerGame();
        });
    </script>
</body>

</html>
