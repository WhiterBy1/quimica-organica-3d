<!DOCTYPE html>

<head>

    <style>
        * {

        body {

        .message {

        .target-molecule {

        .current-molecule {

            border-radius: 5px;
            padding: 10px;
            margin: 15px 0;
            display: flex;

            gap: 5px;
            align-items: center;
        }

        .atom {

            border-radius: 3px;
            display: inline-block;
            margin: 2px;
        }

        .elements-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 10px;
            margin: 15px 0;
        }

        .element-btn {
            padding: 10px;
            border: none;
            background-color: #2196F3;
            color: white;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .element-btn:hover {
            background-color: #1976D2;
        }

        .controls {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin-top: 15px;
        }

        .control-btn {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .check-btn {
            background-color: #4CAF50;
            color: white;
        }

        .check-btn:hover {
            background-color: #388E3C;
        }

        .clear-btn {
            background-color: #f44336;
            color: white;
        }

        .clear-btn:hover {
            background-color: #d32f2f;
        }

        .placeholder {
            color: #999;
        }
    </style>
</head>

<body>
    <div class="game-container">
        <div class="header">
            <h1>Qu√≠mica del Monstruo</h1>
            <div class="score">Puntuaci√≥n: <span id="score">0</span></div>
        </div>

        <div class="monster" id="monster">üëæ</div>
        <div class="message" id="message">¬°Alimenta al monstruo con la mol√©cula correcta!</div>

        <div class="target-molecule">
            <h3>Mol√©cula objetivo: <span id="target-name">Agua (H‚ÇÇO)</span></h3>
        </div>

        <div class="current-molecule" id="current-molecule">
            <span class="placeholder">Construye tu mol√©cula aqu√≠</span>
        </div>

        <div class="elements-grid" id="elements-grid"></div>

        <div class="controls">

            <button class="control-btn check-btn" id="check-btn">Alimentar al monstruo</button>

    <script>
        const elements = [
            { symbol: "H", name: "Hidr√≥geno" },
            { symbol: "O", name: "Ox√≠geno" },
            { symbol: "C", name: "Carbono" },
            { symbol: "N", name: "Nitr√≥geno" }
        ];

        const targetReagents = [
            {
                formula: ["Cu", "S", "O", "H", "Na"],
                name: "Reactivo de Benedict",
                description: "Utilizado para detectar az√∫cares reductores. Al calentar, cambia de azul a rojo anaranjado si hay presencia de glucosa."
            },
            {
                formula: ["Ag", "N", "O", "H", "N", "H", "3"],
                name: "Reactivo de Tollens",
                description: "Usado para identificar aldeh√≠dos. Reacciona con aldeh√≠dos y produce un espejo de plata en el tubo de ensayo."
            },
            {
                formula: ["Cu", "S", "O", "K", "N", "H", "H"],
                name: "Reactivo de Fehling",
                description: "Se utiliza para detectar az√∫cares reductores y aldeh√≠dos. Cambia de azul a rojo ladrillo al calentar si el compuesto es positivo."
            },
            {
                formula: ["H", "C", "l"],
                name: "√Åcido Clorh√≠drico (HCl)",
                description: "Reacciona con carbonatos para liberar di√≥xido de carbono y es utilizado en muchas reacciones de neutralizaci√≥n."
            },
            {
                formula: ["H", "N", "O", "3"],
                name: "√Åcido N√≠trico (HNO‚ÇÉ)",
                description: "Reactivo fuerte utilizado para la nitraci√≥n de compuestos arom√°ticos y en pruebas para prote√≠nas (xantoproteica)."
            },
            {
                formula: ["C", "H", "I", "3"],
                name: "Reactivo de Yodoformo (CHI‚ÇÉ)",
                description: "Usado para identificar compuestos que contienen un grupo metil cetona. Forma un precipitado amarillo (yodoformo)."
            },
            {
                formula: ["B", "r", "2"],
                name: "Reactivo de Bromo",
                description: "Utilizado para pruebas de insaturaci√≥n. Reacciona con dobles enlaces (alquenos) y cambia de color marr√≥n a incoloro."
            },
            {
                formula: ["I", "2", "K", "I"],
                name: "Reactivo de Lugol (Soluci√≥n de Yodo)",
                description: "Utilizado para detectar almidones. Cambia de marr√≥n a azul oscuro o negro en presencia de almid√≥n."
            },
            {
                formula: ["F", "e", "C", "l", "3"],
                name: "Cloruro F√©rrico (FeCl‚ÇÉ)",
                description: "Usado para la prueba de fenoles. Produce un color p√∫rpura intenso al reaccionar con fenoles."
            },
            {
                formula: ["N", "H", "3", "H", "2", "O"],
                name: "Amon√≠aco (NH‚ÇÉ)",
                description: "Utilizado como reactivo para preparar complejos de cobre y en pruebas de identificaci√≥n de cationes."
            },
            {
                formula: ["C", "H", "3", "C", "O", "H"],
                name: "Acetaldeh√≠do (CH‚ÇÉCHO)",
                description: "Puede actuar como reactivo y sustrato en reacciones org√°nicas, como la prueba de iodoformo."
            },
            {

                name: "Permanganato de Potasio (KMnO‚ÇÑ)",
                description: "Utilizado como reactivo oxidante. Se decolora al reaccionar con compuestos insaturados (alquenos y alquinos)."
            },
            {
                formula: ["C", "r", "O", "3"],
                name: "√ìxido de Cromo (VI) (CrO‚ÇÉ)",
                description: "Reactivo fuerte utilizado en la oxidaci√≥n de alcoholes a cetonas y aldeh√≠dos."
            },
            {
                formula: ["H", "2", "S", "O", "4"],
                name: "√Åcido Sulf√∫rico (H‚ÇÇSO‚ÇÑ)",
                description: "Reactivo com√∫n en reacciones de deshidrataci√≥n y como catalizador en reacciones de esterificaci√≥n."
            },
            {
                formula: ["N", "a", "O", "H"],
                name: "Hidr√≥xido de Sodio (NaOH)",
                description: "Base fuerte utilizada en saponificaci√≥n y neutralizaci√≥n de √°cidos."
            },
            {
                formula: ["Z", "n", "H", "C", "l"],
                name: "Reactivo de Lucas",
                description: "Usado para diferenciar alcoholes primarios, secundarios y terciarios. Reacciona r√°pidamente con alcoholes terciarios."
            }
        ];


        let currentMolecule = [];
        let score = 0;
        let currentTargetIndex = 0;

        const moleculeContainer = document.getElementById("current-molecule");
        const elementsGrid = document.getElementById("elements-grid");
        const clearBtn = document.getElementById("clear-btn");
        const checkBtn = document.getElementById("check-btn");
        const scoreElement = document.getElementById("score");
        const messageElement = document.getElementById("message");
        const monsterElement = document.getElementById("monster");
        const targetNameElement = document.getElementById("target-name");

        elements.forEach(function (element) {
            const button = document.createElement("button");
            button.className = "element-btn";
            button.textContent = element.symbol + " - " + element.name;
            button.onclick = function () {
                addElement(element.symbol);
            };
            elementsGrid.appendChild(button);
        });

        function addElement(symbol) {
            currentMolecule.push(symbol);
            updateMoleculeDisplay();
        }

        function updateMoleculeDisplay() {
            moleculeContainer.innerHTML = "";
            if (currentMolecule.length === 0) {
                moleculeContainer.innerHTML = "<span class='placeholder'>Construye tu mol√©cula aqu√≠</span>";
            } else {
                currentMolecule.forEach(function (symbol) {
                    const atom = document.createElement("span");
                    atom.className = "atom";
                    atom.textContent = symbol;
                    moleculeContainer.appendChild(atom);
                });
            }
        }

        function clearMolecule() {
            currentMolecule = [];
            updateMoleculeDisplay();
            messageElement.textContent = "¬°Alimenta al monstruo con la mol√©cula correcta!";
            monsterElement.classList.remove("happy");
        }

        function checkMolecule() {
            const currentTarget = targetMolecules[currentTargetIndex];
            const sortedCurrent = [...currentMolecule].sort();
            const sortedTarget = [...currentTarget.formula].sort();
            const isCorrect = JSON.stringify(sortedCurrent) === JSON.stringify(sortedTarget);

            if (isCorrect) {
                score++;
                scoreElement.textContent = score;
                messageElement.textContent = "¬°Correcto! ¬°Al monstruo le encanta!";
                monsterElement.classList.add("happy");

                currentTargetIndex = (currentTargetIndex + 1) % targetMolecules.length;
                targetNameElement.textContent = targetMolecules[currentTargetIndex].name;

                setTimeout(function () {
                    clearMolecule();
                    monsterElement.classList.remove("happy");
                }, 2000);
            } else {
                messageElement.textContent = "¬°Ups! El monstruo no puede comer esa mol√©cula";
                monsterElement.classList.remove("happy");
            }
        }

        clearBtn.onclick = clearMolecule;
        checkBtn.onclick = checkMolecule;
    </script>
</body>

</html>
