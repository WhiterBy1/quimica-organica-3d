<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Constructor de Isómeros</title>
    <style>
        :root {
            --primary: #4CAF50;
            --primary-dark: #388E3C;
            --secondary: #FF5722;
            --dark: #1a1a1a;
            --dark-light: #2d2d2d;
            --white: #ffffff;
        }

        body {
            margin: 0;
            padding: 20px;
            font-family: 'Arial', sans-serif;
            background-color: var(--dark);
            color: var(--white);
        }

        .game-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background-color: rgba(45, 45, 45, 0.7);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.3);
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            padding: 20px;
            background: rgba(76, 175, 80, 0.1);
            border-radius: 15px;
        }

        .header h1 {
            margin: 0;
            color: var(--primary);
            font-size: 2.5em;
            position: relative;
            display: inline-block;
        }

        .header h1::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 50%;
            height: 3px;
            background-color: var(--primary);
        }

        .tabs {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 30px;
        }

        .tab {
            padding: 12px 24px;
            background-color: var(--dark-light);
            border: none;
            border-radius: 10px;
            color: var(--white);
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .tab:hover {
            background-color: var(--primary-dark);
        }

        .tab.active {
            background-color: var(--primary);
        }

        .game-area {
            display: grid;
            grid-template-columns: 250px 1fr;
            gap: 20px;
        }

        .atoms-panel {
            background-color: var(--dark-light);
            padding: 20px;
            border-radius: 15px;
            height: fit-content;
        }

        .atom-counter {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin: 10px 0;
            padding: 10px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
        }

        .workspace {
            background-color: var(--dark-light);
            padding: 20px;
            border-radius: 15px;
            min-height: 400px;
            position: relative;
        }

        .atom {
            display: inline-block;
            padding: 10px 20px;
            margin: 5px;
            background-color: var(--primary);
            border-radius: 20px;
            cursor: move;
        }

        .score-panel {
            position: absolute;
            top: 20px;
            right: 20px;
            background-color: var(--primary-dark);
            padding: 10px 20px;
            border-radius: 10px;
        }

        .reset-btn {
            background-color: var(--secondary);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            margin-top: 20px;
            transition: all 0.3s ease;
        }

        .reset-btn:hover {
            background-color: #f4511e;
        }

        .workspace {
            background-color: var(--dark-light);
            padding: 20px;
            border-radius: 15px;
            min-height: 400px;
            position: relative;
        }

        .atom {
            position: absolute;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: move;
            user-select: none;
            font-weight: bold;
        }

        .atom[data-type="C"] {
            background-color: #4CAF50;
        }

        .atom[data-type="O"] {
            background-color: #FF5722;
        }

        .atom[data-type="H"] {
            background-color: #2196F3;
        }

        .atom::before {
            content: attr(data-bonds);
            position: absolute;
            top: -15px;
            right: -15px;
            background: var(--dark);
            border-radius: 50%;
            width: 20px;
            height: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
        }

        .bond {
            position: absolute;
            background-color: white;
            height: 3px;
            transform-origin: left center;
            pointer-events: none;
        }

        .atom-selector {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 10px;
            padding: 10px;
            background: rgba(0, 0, 0, 0.8);
            border-radius: 10px;
        }

        .atom-btn {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
        }

        .validation-message {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            padding: 10px 20px;
            border-radius: 5px;
            display: none;
        }

        .validation-message.error {
            background-color: #f44336;
            display: block;
        }

        .validation-message.success {
            background-color: #4CAF50;
            display: block;
        }
    </style>
</head>

<body>
    <div class="game-container">
        <div class="header">
            <h1>Constructor de Isómeros</h1>
        </div>

        <div class="tabs">
            <button class="tab active">Isómeros Estructurales</button>
            <button class="tab">Isómeros de Función</button>
            <button class="tab">Isómeros de Posición</button>
        </div>

        <div class="game-area">
            <div class="atoms-panel">
                <h3>Átomos Disponibles</h3>
                <div class="atom-counter">
                    <span>Carbono (C)</span>
                    <span>5</span>
                </div>
                <div class="atom-counter">
                    <span>Oxígeno (O)</span>
                    <span>2</span>
                </div>
                <div class="atom-counter">
                    <span>Hidrógeno (H)</span>
                    <span>12</span>
                </div>
                <button class="reset-btn">Reiniciar</button>
            </div>

            <div class="workspace">
                <div class="game-container">
                    <div class="workspace" id="workspace">
                        <div class="validation-message" id="validation-message"></div>
                    </div>
                    <div class="atom-selector">
                        <button class="atom-btn" data-type="C">C</button>
                        <button class="atom-btn" data-type="O">O</button>
                        <button class="atom-btn" data-type="H">H</button>
                        <button class="atom-btn" id="validate-btn">Validar</button>
                        <button class="atom-btn" id="clear-btn">Limpiar</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        class MoleculeBuilder {
            constructor() {
                this.atoms = [];
                this.bonds = [];
                this.draggedAtom = null;
                this.selectedAtom = null;
                this.workspace = document.getElementById('workspace');
                this.validationMessage = document.getElementById('validation-message');
                
                // Límites de átomos
                this.atomLimits = {
                    C: { max: 5, current: 0, bonds: 4 },
                    O: { max: 2, current: 0, bonds: 2 },
                    H: { max: 12, current: 0, bonds: 1 }
                };

                this.initializeEvents();
            }

            initializeEvents() {
                // Eventos para los botones de átomos
                document.querySelectorAll('.atom-btn').forEach(btn => {
                    btn.addEventListener('click', () => {
                        if (btn.dataset.type) {
                            this.createAtom(btn.dataset.type);
                        }
                    });
                });

                // Evento para validar la molécula
                document.getElementById('validate-btn').addEventListener('click', () => {
                    this.validateMolecule();
                });

                // Evento para limpiar el workspace
                document.getElementById('clear-btn').addEventListener('click', () => {
                    this.clearWorkspace();
                });

                // Eventos del workspace
                this.workspace.addEventListener('mousemove', (e) => {
                    if (this.draggedAtom) {
                        this.moveAtom(e);
                    }
                });

                document.addEventListener('mouseup', () => {
                    if (this.draggedAtom) {
                        this.draggedAtom = null;
                    }
                });
            }

            createAtom(type) {
                if (this.atomLimits[type].current >= this.atomLimits[type].max) {
                    this.showMessage(`No puedes añadir más átomos de ${type}`, 'error');
                    return;
                }

                const atom = document.createElement('div');
                atom.className = 'atom';
                atom.dataset.type = type;
                atom.dataset.bonds = '0';
                atom.innerText = type;
                atom.style.left = '50%';
                atom.style.top = '50%';

                // Eventos del átomo
                atom.addEventListener('mousedown', (e) => {
                    if (e.ctrlKey) {
                        this.startBond(atom);
                    } else {
                        this.draggedAtom = atom;
                    }
                });

                this.workspace.appendChild(atom);
                this.atoms.push(atom);
                this.atomLimits[type].current++;
            }

            moveAtom(e) {
                const rect = this.workspace.getBoundingClientRect();
                const x = e.clientX - rect.left;
                const y = e.clientY - rect.top;
                
                this.draggedAtom.style.left = `${x}px`;
                this.draggedAtom.style.top = `${y}px`;

                // Actualizar posición de los enlaces
                this.updateBonds();
            }

            startBond(atom) {
                if (this.selectedAtom === null) {
                    this.selectedAtom = atom;
                    atom.style.boxShadow = '0 0 10px yellow';
                } else if (this.selectedAtom !== atom) {
                    this.createBond(this.selectedAtom, atom);
                    this.selectedAtom.style.boxShadow = '';
                    this.selectedAtom = null;
                }
            }

            createBond(atom1, atom2) {
                const bonds1 = parseInt(atom1.dataset.bonds);
                const bonds2 = parseInt(atom2.dataset.bonds);
                const maxBonds1 = this.atomLimits[atom1.dataset.type].bonds;
                const maxBonds2 = this.atomLimits[atom2.dataset.type].bonds;

                if (bonds1 >= maxBonds1 || bonds2 >= maxBonds2) {
                    this.showMessage('No se pueden crear más enlaces en estos átomos', 'error');
                    return;
                }

                const bond = document.createElement('div');
                bond.className = 'bond';
                this.workspace.appendChild(bond);
                this.bonds.push({
                    element: bond,
                    atom1: atom1,
                    atom2: atom2
                });

                atom1.dataset.bonds = bonds1 + 1;
                atom2.dataset.bonds = bonds2 + 1;

                this.updateBonds();
            }

            updateBonds() {
                this.bonds.forEach(bond => {
                    const rect1 = bond.atom1.getBoundingClientRect();
                    const rect2 = bond.atom2.getBoundingClientRect();
                    const workspaceRect = this.workspace.getBoundingClientRect();

                    const x1 = rect1.left - workspaceRect.left + rect1.width/2;
                    const y1 = rect1.top - workspaceRect.top + rect1.height/2;
                    const x2 = rect2.left - workspaceRect.left + rect2.width/2;
                    const y2 = rect2.top - workspaceRect.top + rect2.height/2;

                    const length = Math.sqrt(Math.pow(x2 - x1, 2) + Math.pow(y2 - y1, 2));
                    const angle = Math.atan2(y2 - y1, x2 - x1) * 180 / Math.PI;

                    bond.element.style.width = `${length}px`;
                    bond.element.style.left = `${x1}px`;
                    bond.element.style.top = `${y1}px`;
                    bond.element.style.transform = `rotate(${angle}deg)`;
                });
            }

            validateMolecule() {
                // Verificar que todos los átomos tienen sus enlaces completos
                let isValid = true;
                this.atoms.forEach(atom => {
                    const bonds = parseInt(atom.dataset.bonds);
                    const maxBonds = this.atomLimits[atom.dataset.type].bonds;
                    if (bonds !== maxBonds) {
                        isValid = false;
                    }
                });

                if (isValid) {
                    this.showMessage('¡Molécula válida!', 'success');
                } else {
                    this.showMessage('La molécula no es válida. Revisa los enlaces.', 'error');
                }
            }

            clearWorkspace() {
                while (this.workspace.firstChild) {
                    this.workspace.removeChild(this.workspace.firstChild);
                }
                this.atoms = [];
                this.bonds = [];
                this.selectedAtom = null;
                this.draggedAtom = null;
                Object.keys(this.atomLimits).forEach(key => {
                    this.atomLimits[key].current = 0;
                });
            }

            showMessage(message, type) {
                this.validationMessage.innerText = message;
                this.validationMessage.className = `validation-message ${type}`;
                setTimeout(() => {
                    this.validationMessage.className = 'validation-message';
                }, 3000);
            }
        }

        // Iniciar el juego
        const moleculeBuilder = new MoleculeBuilder();
    </script>
</body>

</html>
