    <style>
        :root {
            --primary: #4CAF50;

        * {

            border-radius: 20px;
            display: inline-block;
        }

        .monster {

        .monster.happy {

        .monster.sad {

        .message {

        .target-molecule {

            margin: 25px 0;
            background-color: rgba(255, 255, 255, 0.1);
            padding: 15px;
            border-radius: 15px;
        }

        .current-molecule {

            border: 2px dashed var(--primary);
            border-radius: 15px;

            margin: 25px 0;
            color: var(--white);
            font-size: 1.2rem;
            text-align: center;
            background-color: rgba(255, 255, 255, 0.05);

        .elements-grid {

            grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
            gap: 15px;
            margin-bottom: 25px;

        .element-btn {

            font-size: 1rem;
            cursor: pointer;

        .element-btn:hover {
            background-color: var(--primary-dark);
            transform: scale(1.05);
        }

        .controls {
            display: flex;
            gap: 20px;
            justify-content: center;
        }

        .clear-btn, .check-btn {
            padding: 12px 25px;
            border: none;
            color: var(--white);
            border-radius: 25px;
            font-size: 1rem;
            cursor: pointer;
            transition: transform 0.2s, background-color 0.3s;
        }

        .clear-btn {
            background-color: var(--secondary);
        }

        .check-btn {
            background-color: var(--primary);
        }

        .clear-btn:hover, .check-btn:hover {
            transform: scale(1.05);
        }

        .explanation {
            margin-top: 30px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            font-size: 1rem;
            line-height: 1.6;
        }
        .feedback-message {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(0, 0, 0, 0.9);
            color: white;
            padding: 30px;
            border-radius: 15px;
            text-align: center;
            z-index: 1000;
            display: none;
            box-shadow: 0 0 20px rgba(76, 175, 80, 0.5);
            border: 2px solid var(--primary);
            max-width: 80%;
            width: 400px;
        }

        .feedback-message h2 {
            font-size: 2rem;
            color: var(--primary);
            margin-bottom: 15px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        .feedback-message p {
            font-size: 1.2rem;
            margin-bottom: 20px;
        }

        .feedback-message .next-btn {
            background-color: var(--secondary);
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 1.2rem;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
            display: block;
            margin: 20px auto 0;
        }

        .feedback-message .next-btn:hover {
            background-color: #e64a19;
            transform: scale(1.05);
        }

        .next-btn {
            background-color: var(--secondary);
            display: none;
        }
    </style>
</head>

<body>
    <div class="game-container">
        <div class="header">

            <div class="score">PuntuaciÃ³n: <span id="score">0</span></div>

        <div class="monster" id="monster">ðŸ‘¾</div>

    <script>
        const monsterElement = document.getElementById("monster");

        const elements = [
            { symbol: "H", name: "HidrÃ³geno" },
            { symbol: "O", name: "OxÃ­geno" },

            { symbol: "N", name: "NitrÃ³geno" },

            { symbol: "Cu", name: "Cobre" },
            { symbol: "S", name: "Azufre" },
            { symbol: "Mn", name: "Manganeso" },
            { symbol: "Fe", name: "Hierro" },
            { symbol: "Ba", name: "Bario" }
        ];

        const targetReagents = [
            {
                formula: ["H", "Cl"],
                name: "Ãcido ClorhÃ­drico (HCl)",

            },
            {

                name: "Reactivo de Tollens (Ag(NHâ‚ƒ)â‚‚âº)",
                description: "Prueba cualitativa para aldehÃ­dos, forma un espejo de plata en presencia de aldehÃ­dos."
            },
            {

                name: "Reactivo de Benedict (CuSOâ‚„)",
                description: "Detecta azÃºcares reductores como la glucosa, cambiando de azul a rojo ladrillo."
            },
            {
                formula: ["H", "N", "O", "O", "O"],
                name: "Ãcido NÃ­trico (HNOâ‚ƒ)",
                description: "Oxida metales y reacciona con compuestos orgÃ¡nicos, produciendo gases tÃ³xicos."
            },
            {
                formula: ["C", "H", "I", "I", "I"],
                name: "Yodoformo (CHIâ‚ƒ)",
                description: "Prueba para grupos metilcetona, formando un precipitado amarillo caracterÃ­stico."
            },
            {

        ];

        let currentMolecule = [];
        let score = 0;
        let currentTargetIndex = 0;

        const moleculeContainer = document.getElementById("current-molecule");
        const targetNameElement = document.getElementById("target-name");
        const scoreElement = document.getElementById("score");
        const messageElement = document.getElementById("message");
        const explanationElement = document.getElementById("explanation");

        function addElement(symbol) {
            currentMolecule.push(symbol);
            updateMoleculeDisplay();
        }

        function updateMoleculeDisplay() {
            moleculeContainer.textContent = currentMolecule.join(" - ");
        }

        function clearMolecule() {
            currentMolecule = [];
            updateMoleculeDisplay();
        }

        function checkMolecule() {
            const target = targetReagents[currentTargetIndex];
            const sortedCurrent = [...currentMolecule].map(e => e.trim()).sort();
            const sortedTarget = [...target.formula].map(e => e.trim()).sort();

            const isCorrect = sortedCurrent.length === sortedTarget.length &&
                sortedCurrent.every((val, index) => val === sortedTarget[index]);

            if (isCorrect) {
                score++;
                scoreElement.textContent = score;
                const feedbackMessage = document.getElementById("feedback-message");
                feedbackMessage.innerHTML = `
                    <h2>Â¡Correcto!</h2>
                    <p>Â¡El monstruo estÃ¡ feliz y bien alimentado!</p>
                    <h3>${target.name}</h3>
                    <p>${target.description}</p>
                    <button id="next-btn" class="next-btn">Siguiente DesafÃ­o</button>
                `;
                feedbackMessage.style.display = "block";
                monsterElement.classList.add("happy");
                document.getElementById("next-btn").onclick = nextTarget;
            } else {
                messageElement.textContent = "Â¡Incorrecto! Intenta de nuevo.";
                monsterElement.classList.add("sad");
                setTimeout(() => {
                    monsterElement.classList.remove("sad");
                }, 2000);
            }
        }

        function nextTarget() {
            clearMolecule();
            monsterElement.classList.remove("happy");
            currentTargetIndex = (currentTargetIndex + 1) % targetReagents.length;
            targetNameElement.textContent = targetReagents[currentTargetIndex].name;
            document.getElementById("feedback-message").style.display = "none";
            messageElement.textContent = "Â¡Alimenta al monstruo con el reactivo correcto!";
        }

        elements.forEach(element => {
            const button = document.createElement("button");
            button.textContent = `${element.symbol} - ${element.name}`;
            button.className = "element-btn";
            button.onclick = () => addElement(element.symbol);
            document.getElementById("elements-grid").appendChild(button);
        });

        document.getElementById("clear-btn").onclick = clearMolecule;
        document.getElementById("check-btn").onclick = checkMolecule;
        targetNameElement.textContent = targetReagents[currentTargetIndex].name;
    </script>
